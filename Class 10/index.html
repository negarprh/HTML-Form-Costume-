<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="course.html">Course</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>


    <div class="form">
        <h1>Computer Science</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="grades">Profile Grades:</label>
                <input type="text" id="grades" name="grades" placeholder="Enter your profile grades">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="equivalence">Profile Equivalence:</label>
                <input type="text" id="equivalence" name="equivalence" placeholder="Enter profile equivalence">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="mode">Mode of Study:</label>
                <input type="radio" id="full-time" name="mode" value="full-time">
                <label for="full-time">Full-Time</label>
                <input type="radio" id="part-time" name="mode" value="part-time">
                <label for="part-time">Part-Time</label>
            </div>
            <div class="form-group">
                <label for="activities">Choose Extracurricular Activities:</label>
                <input type="checkbox" id="sports" name="activities" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" name="activities" value="music">
                <label for="music">Music</label>
                <input type="checkbox" id="coding" name="activities" value="coding">
                <label for="coding">Coding</label>
            </div>
            <div class="form-group">
                <label for="hobbies">Choose Creative Arts Hobbies:</label>
                <select id="hobbies" name="hobbies">
                    <option value="acting">Acting</option>
                    <option value="dancing">Dancing</option>
                    <option value="painting">Painting</option>
                    <option value="writing">Writing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="info">Additional Information:</label>
                <textarea id="info" name="info" rows="4" cols="50" placeholder="Enter any additional information"></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Location on the map</label>
                <img src="mcgill.jpeg" alt="University Map" usemap="#map">
                <map name="map">
                    <area class="clickable-area" shape="rect" coords="0,0,50,50" href="https://example.com/map">
                </map>
            </div>
            




            <div class="form-group">
                <input type="reset" value="Reset">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>



        </form>

    </div>

</div>















</body>
</html>
